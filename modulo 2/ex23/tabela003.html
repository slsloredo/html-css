<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            width: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            text-align: center;
        }

    </style>
</head>
<body> 
    <h1>Mesclagem de tabelas</h1>
    <table>
        <Tr>
            <td>A</td>
            <td colspan="2n">B</td>
            


        </Tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="2n">F</td>

        </tr>
        <tr>
            
            <td>H</td>
            <td rowspan="2n">I</td>

        </tr>
        <tr>
            
            <td>K</td>
            <td>L</td>

        </tr>
    </table>
    <h2>Para mesclar tabelas usa-se span, se for coluna será colspan, se for linha será rowspan</h2>
    
</body>
</html>
